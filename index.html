<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="to-do-list">
        
                <div id="config-container">
                    <button id="dark-mode" class="mode">&#x1F311</button>
                    <button id="light-mode" class="mode">&#x1F31E </button>
                </div>
        
                <div id="input-container" class="input-container">
                    <form id="task-form">
                        <input type="text"  id="task" class="task-text" placeholder="Digite uma nova tarefa">
                        <button id="add-task" type="submit">&#x2795</button>
                    </form>
                </div>
        
        
                <div id="task-container" class="task-container">
        
                </div>
            </div>
        
            <div id="overlay"></div>

            <footer>
                <div class="socialmedia">
                    <a href="https://github.com/LuisFPamplona">
                    <img src="./img/footer/github-mark32.png" alt="github logo" class="icon">
                    </a>
                    
                </div>
                <div class="socialmedia">
                    <a href="https://linkedin.com/in/luis-pamplona-552030310">
                    <img src="./img/footer/LI-In-Bug32.png" alt="linkedin logo" class="icon">
                    </a>
                </div>
                <div>
                    <p>LuisFPamplona&copy</p>
                </div>
            </footer>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
